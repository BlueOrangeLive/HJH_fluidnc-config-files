probe:
  pin: gpio.25
  toolsetter_pin: NO_PIN
  check_mode_start: true

control:
  feed_hold_pin: gpio.2

i2so:
  bck_pin: gpio.22
  data_pin: gpio.21
  ws_pin: gpio.17

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  card_detect_pin: NO_PIN
  cs_pin: gpio.5

start:
  must_home: false
